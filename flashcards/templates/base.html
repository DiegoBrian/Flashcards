{% load static %}
{% load version %}
<!DOCTYPE html>
<html>
<head>
	<title>Russian Flashcards</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<link rel="stylesheet" href="{% static 'css/russian.css' %}" />
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand abs" href="{% url 'index' %}">Flashcards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
            <ul class="navbar-nav">
	            <li class="nav-item">
	                <a class="nav-link" href="{% url 'index' %}">Words</a>
	            </li>
	        </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

	{% block content %}{% endblock %}

	<script type="text/javascript" src="{% static 'js/russian.js' %}">	</script>
</body>
</html>
