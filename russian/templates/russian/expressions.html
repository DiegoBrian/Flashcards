{% extends "russian/base.html" %}
{% load static %}
{% load version %}	

{% block content %}
	<div class="card">
        <div class="card-body back">
        	<h1>{{ soup.number }} {{ soup.expression }}</h1>
            <div>Transliteration: {{ soup.transliteration }}<br>Equivalence in English: {{ soup.english }}</div>
            <audio class="sound" src="{{ soup.audio }}">
        		Your browser does not support the <code>audio</code> element.
    		</audio>
    		<div><img class="audio" src="https://image.freepik.com/free-icon/audio-volume_318-69577.jpg"></div>
            
            
            <a class="btn btn-danger" href="{% url 'expression_hard' number=soup.number|to_int current_box=current_box %}" role="button">Hard</a>

            <a class="btn btn-warning" href="{% url 'expression_ok' number=soup.number|to_int current_box=current_box %}" role="button">Good</a>
            
            <a class="btn btn-success" href="{% url 'expression_easy' number=soup.number|to_int current_box=current_box %}" role="button">Easy</a>


        </div>
        <div class="card-body front">
        	<button class="btn btn-primary flip-btn" id="btn-front">Flip card</button>
        	<h1>{{  soup.number  }} {{ soup.expression }}</h1>
            <audio class="sound" src="{{ soup.audio }}">
                Your browser does not support the <code>audio</code> element.
            </audio>
            <div><img class="audio" src="https://image.freepik.com/free-icon/audio-volume_318-69577.jpg"></div>
        </div>
    </div>
{% endblock %}
