{% extends "russian/base.html" %}
{% load static %}
<!--s{% load version %}-->

{% block content %}
	<div class="card">
        <div class="card-body front">
            <button class="btn btn-primary flip-btn" id="btn-front">Flip card</button>
            <h1>{{soup.cyrillic}}</h1>
            <audio class="sound" src="{{soup.audio}}">
                Your browser does not support the <code>audio</code> element.
            </audio>
            <div><img class="audio" src="https://image.freepik.com/free-icon/audio-volume_318-69577.jpg"></div>
        </div>

        <div class="card-body back">
            <h1>{{soup.number}} {{soup.cyrillic}}</h1>
            
            <div>
                <h4>{{soup.english}}</h4>
                <!--{{soup.function}}-->
            </div>

            <audio class="sound" src="{{soup.audio}}">
        		Your browser does not support the <code>audio</code> element.
            </audio>

            <br>

            <div><img class="audio" src="https://image.freepik.com/free-icon/audio-volume_318-69577.jpg"></div>

            <br>

            <a class="btn btn-danger" href="{% url 'word_hard' number=soup.number|to_int current_box=next_levels.hard %}" role="button">Hard <br> (< {{ next_levels.hard | time }} )</a>

            <a class="btn btn-warning" href="{% url 'word_ok' number=soup.number|to_int current_box=next_levels.medium %}" role="button">Good <br> (< {{ next_levels.medium | time }})</a>
            
            <a class="btn btn-success" href="{% url 'word_easy' number=soup.number|to_int current_box=next_levels.easy %}" role="button">Easy <br> (< {{ next_levels.easy | time }})</a>

            <br>


        </div>

        <!--
        Current_box = {{ current_box }} <br>
        Easy = {{ next_levels.easy }} <br>
        Medium = {{ next_levels.medium }} <br>
        Hard = {{ next_levels.hard }} <br>
        -->
    </div>
{% endblock %}
