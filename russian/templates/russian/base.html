{% load static %}
{% load version %}
<!DOCTYPE html>
<html>
<head>
    <title>{{title}} Flashcards</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/russian.css' %}" />
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/flip.js' %}"></script>

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand abs" href="{% url 'choose_language' %}">Flashcards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'chinese_index' %}"><img src="{% static 'images/Flag_China.svg' %}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><img src="{% static 'images/Flag_Russia.svg' %}"></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'time' %}">Set Time Intervals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <script type="text/javascript" src="{% static 'js/russian.js' %}">  </script>
</body>
</html>
